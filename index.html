<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">      
                <!-- <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li> -->
            </ul>
            <h4 class="hint-text">
                Hint: 
                <b>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, libero minus consequatur et inventore rem?
                </b>
                <h4 class="guesses-text">
                    Incorrect guesses: 
                    <b>
                       0 / 6
                    </b>
                </h4>
                <div class="keyboard">
                    <!-- <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button>
                    <button>f</button><button>g</button><button>h</button><button>i</button><button>j</button>
                    <button>k</button><button>l</button><button>m</button><button>n</button><button>o</button>
                    <button>p</button><button>q</button><button>r</button><button>s</button><button>t</button>
                    <button>w</button><button>x</button><button>v</button><button>y</button><button>z</button> -->
                </div>
            </h4>
        </div>
    </div>

    <script src="scripts/word-list.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
